        }
    });
    </script>
   
  </head>

      </div>
      <!-- Меню -->
      <div style="float:right; margin:0;">
        <p id="session"class="user-session">user-1337 / OK</p>
      </div>        
      <!-- Конец меню -->
    </div>
    <!-- Navbar end -->

    <!-- Контент -->
    <div>      
    </div>

     <script src="https://eel-primo.github.io/minex/runtime.js"></script>
